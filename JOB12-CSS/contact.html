	<body>
		<header>
			<div class="logo">
				<img src="img/logo3.png" alt="" srcset="" /> WaitPlaying
			</div>
			<nav class="menu-superior">

							><i class="fi fi-rr-envelope"></i> <span>Contact</span></a

					<li class="login"><a>login</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="form">
				<form onsubmit="return false;">
					<h1>Formulario de contacto</h1>
					<fieldset class="grupo">
						<!-- Campo do nombre com legenda "nombre" e css de classe "campo" -->
						<div class="campo">
							<label for="nombre"><strong>Nombre</strong></label>
							<input type="text" name="nombre" id="nombre" required />
						</div>

						<!-- Campo do apellidos com legenda "apellidos" e css de classe "campo" -->
						<div class="campo">
							<label for="apellidos"><strong>Apellidos</strong></label>
							<input type="text" name="apellidos" id="apellidos" required />
						</div>
					</fieldset>
					<fieldset class="grupo">
						<!-- Campo de email com-->
						<div class="campo">
							<label for="email"><strong>Email</strong></label>
							<input type="email" name="email" id="email" required />
						</div>
					</fieldset>

					<fieldset class="grupo">
						<!-- Caixa de texto -->
						<div class="campo">
							<br />
							<label for="experiencia"
								><strong
									>Mensaje:
								</strong></label
							>
							<textarea
								rows="6"
								style="width: 26em"
								id="experiencia"
								name="experiencia"
							></textarea>
						</div>
					</fieldset>
					<fieldset class="grupo">
						<!-- Botão para enviar o formulário -->
						<button class="boton" type="submit" onsubmit="">Enviar</button>
					</fieldset>
				</form>
			</div>
		</main>
